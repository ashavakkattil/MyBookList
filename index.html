<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Booklist App</title>
</head>

<body>
    <div class="wrapper">
        <nav class="teal">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Booklist</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down nav-item">
                        <div class="input-field search-container">
                            <input id="search" type="search" required placeholder="Search...">
                            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons teal-text close">close</i>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">
            <li><input id="search" type="search" required class="">
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </li>
        </ul>
        <div class="container">
            <div class="row section">
                <div class="col s12">
                    <form class="teal lighten-5 z-depth-2">
                        <h5>Add Book</h5>
                        <div class="row">
                            <div class="col s12 m3">
                                <div class="input-field col s12">
                                    <input id="book" type="text">
                                    <label for="book">Book Name</label>
                                </div>
                            </div>
                            <div class="col s12 m3">
                                <div class="input-field col s12">
                                    <input type="text" class="datepicker">
                                    <label for="month">Month</label>
                                </div>
                            </div>
                            <div class="col s12 m3">
                                <div class="input-field col s12">
                                    <input id="rating" type="text" class="validate">
                                    <label for="rating">Rating</label>
                                </div>
                            </div>
                            <div class="col s12 m3">
                                <div class="input-field col s12 center-align">
                                    <button class="btn waves-effect">Add Book</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('.datepicker').datepicker();
        });</script>
    <script src="script.js"></script>
</body>

</html>
